<div class="container mt-5">
    <h2>Se connecter</h2>
    <div class="card p-4">
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="credentials.email" placeholder="Entrez votre email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password" placeholder="Entrez votre mot de passe" required>
      </div>
      <button class="btn btn-primary" (click)="login()">Se connecter</button>
    </div>
  </div>
