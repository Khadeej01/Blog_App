<div class="container mt-5">
    <h2>Liste des Articles</h2>
    <div *ngIf="posts.length === 0">Aucun article disponible.</div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let post of posts">
        <a [routerLink]="['/post', post.id]">{{ post.title }}</a>
      </li>
    </ul>
  </div>
