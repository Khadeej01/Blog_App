<div class="container mt-5">
  <h2>Accueil</h2>
  <p>Bienvenue sur BlogApp !</p>
</div>

<div class="container px-4 px-lg-5">
  <!-- Heading Row-->
  <div class="row gx-4 gx-lg-5 align-items-center my-5">
    <div class="col-lg-7">
      <img class="img-fluid rounded mb-4 mb-lg-0" src="assets/pexels-mdsnmdsnmdsn-1577882.jpg" alt="img" />
    </div>
    
    
    
    
    <div class="col-lg-5">
      <h1 class="font-weight-light">Business Name or Tagline</h1>
      <p>This is a template that is great for small businesses...</p>
      <a class="btn btn-primary" href="#!">Call to Action!</a>
    </div>
  </div>
  
  <!-- Call to Action-->
  <div class="card text-white bg-secondary my-5 py-4 text-center">
    <div class="card-body"><p class="text-white m-0">This call to action card is a great place to showcase...</p></div>
  </div>
  
  <!-- Content Row for Posts -->
  <div class="row gx-4 gx-lg-5">
    <!-- Boucle sur chaque post et affiche les cards -->
    <div *ngFor="let post of posts" class="col-md-4 mb-5">
      <div class="card h-100">
        <div class="card-body">
          <h2 class="card-title">{{ post.title }}</h2>
          <p class="card-text">{{ post.content }}</p>
        </div>
        <div class="card-footer">
          <a [routerLink]="['/post', post.id]" class="text-primary" style="font-size: 1.2rem;">
            <i class="bi bi-info-circle" style="cursor: pointer;"></i>
          </a>
          <a [routerLink]="['/edit', post.id]" class="text-warning me-2" style="font-size: 1.2rem;">
            <i class="bi bi-pencil-square" style="cursor: pointer;"></i>
          </a>
          
          <i class="bi bi-trash text-danger" style="cursor: pointer; font-size: 1.2rem;" (click)="onDelete(post.id)"></i>
       
        </div>
      </div>
    </div>
  </div>
</div>
