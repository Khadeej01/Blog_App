<div class="container mt-4">
  <h2>Liste des articles</h2>

  <div *ngIf="posts.length === 0" class="alert alert-warning">
    Aucun article trouv√©.
  </div>

  <ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
      <h5>{{ post.title }}</h5>
      <p>{{ post.content }}</p>
    </li>
  </ul>
</div>
