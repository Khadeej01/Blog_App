<nav class="navbar navbar-expand-md navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">BlogApp</a>
  
      <button
        class="navbar-toggler"
        type="button"
        (click)="toggleMenu()"
        aria-controls="navbarNav"
        [attr.aria-expanded]="isMenuOpen"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" [ngClass]="{ show: isMenuOpen }" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/posts" routerLinkActive="active">Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
          </li>
  
          <!-- Show Login link only if not authenticated -->
          <li class="nav-item" *ngIf="!isAuthenticated">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
          </li>
  
          <!-- Show Dashboard and Add Article links only if authenticated -->
          <li class="nav-item" *ngIf="isAuthenticated">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated">
            <a class="nav-link" routerLink="/post-form" routerLinkActive="active">Add Article</a>
          </li>
  
          <!-- Logout button appears when authenticated -->
          <li class="nav-item" *ngIf="isAuthenticated">
            <button class="nav-link btn btn-link" (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
